<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site criativo</title>

    <link rel="stylesheet" href="style.css"><!--cria o link emtre o html e o css.-->
</head>

<body>
    <header class="cabecalho"> <!--tag para criar um cabeçalho na pagina de html-->

        <img class="img-cabecalho" src="local do arquivo" alt="imagem texto alternativo">

        <ul class="lista"> <!-- cria um alista não ordenada-->

            <li class="item-cabecalho">Primeiro item</li>
            <li class="item-cabecalho">Segundo item</li>
            <li class="item-cabecalho">terceiro item</li>
        </ul>

    </header>

    <section class="escola">
        <div class="conteudo-escola">

            <p class="titulo-escola">colocar o titulo da página</p>
            <p class="texto-escola">Colocar o texto principal</p>

        </div>
        <img class="imagem-escola" src="robo.png=" imagem texto
            alternativo"><!--https://storyset.com/illustration/robot-face/pana-->
    </section>
</body>

</html>
